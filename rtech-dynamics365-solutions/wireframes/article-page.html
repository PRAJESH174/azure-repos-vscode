<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Page Wireframe - Rtech Dynamics 365 Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .wireframe-box {
            border: 2px dashed #94a3b8;
            background: #f1f5f9;
        }
        .wireframe-text {
            background: #cbd5e1;
            height: 1rem;
            margin: 0.5rem 0;
        }
        .wireframe-image {
            background: linear-gradient(135deg, #e2e8f0 25%, #cbd5e1 25%, #cbd5e1 50%, #e2e8f0 50%, #e2e8f0 75%, #cbd5e1 75%, #cbd5e1);
            background-size: 20px 20px;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 wireframe-box rounded-full"></div>
                    <div class="wireframe-text w-48 rounded"></div>
                </div>
                <nav class="hidden md:flex space-x-8">
                    <div class="wireframe-text w-16 rounded"></div>
                    <div class="wireframe-text w-20 rounded"></div>
                    <div class="wireframe-text w-24 rounded"></div>
                    <div class="wireframe-text w-16 rounded"></div>
                </nav>
                <div class="flex items-center space-x-4">
                    <div class="wireframe-text w-16 rounded hidden sm:block"></div>
                    <div class="wireframe-box w-20 h-10 rounded-lg bg-blue-100"></div>
                </div>
            </div>
        </div>
    </header>

    <!-- Breadcrumb -->
    <div class="bg-white border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3">
            <div class="flex items-center space-x-2">
                <div class="wireframe-text w-12 h-4 rounded"></div>
                <span class="text-gray-400">/</span>
                <div class="wireframe-text w-20 h-4 rounded"></div>
                <span class="text-gray-400">/</span>
                <div class="wireframe-text w-32 h-4 rounded"></div>
            </div>
        </div>
    </div>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="grid lg:grid-cols-3 gap-8">
            <!-- Main Content -->
            <div class="lg:col-span-2">
                <!-- Article Header -->
                <article class="bg-white rounded-xl shadow-sm p-8 mb-8">
                    <!-- Category Badge -->
                    <div class="wireframe-text w-32 h-6 rounded mb-4"></div>
                    
                    <!-- Title -->
                    <div class="wireframe-text w-full h-12 rounded mb-2"></div>
                    <div class="wireframe-text w-3/4 h-12 rounded mb-6"></div>
                    
                    <!-- Meta Information -->
                    <div class="flex flex-wrap items-center gap-4 pb-6 border-b border-gray-200 mb-6">
                        <div class="flex items-center space-x-3">
                            <div class="wireframe-box w-12 h-12 rounded-full"></div>
                            <div>
                                <div class="wireframe-text w-32 h-5 rounded mb-1"></div>
                                <div class="wireframe-text w-24 h-4 rounded"></div>
                            </div>
                        </div>
                        <div class="flex items-center space-x-4 text-sm text-gray-500">
                            <div class="wireframe-text w-20 h-4 rounded"></div>
                            <div class="wireframe-text w-16 h-4 rounded"></div>
                        </div>
                    </div>
                    
                    <!-- Featured Image -->
                    <div class="wireframe-image wireframe-box h-96 rounded-xl mb-8"></div>
                    
                    <!-- Article Content -->
                    <div class="prose max-w-none">
                        <!-- Paragraph 1 -->
                        <div class="mb-6">
                            <div class="wireframe-text w-full h-5 rounded mb-2"></div>
                            <div class="wireframe-text w-full h-5 rounded mb-2"></div>
                            <div class="wireframe-text w-full h-5 rounded mb-2"></div>
                            <div class="wireframe-text w-5/6 h-5 rounded"></div>
                        </div>
                        
                        <!-- Heading -->
                        <div class="wireframe-text w-2/3 h-8 rounded mb-4 bg-gray-400"></div>
                        
                        <!-- Paragraph 2 -->
                        <div class="mb-6">
                            <div class="wireframe-text w-full h-5 rounded mb-2"></div>
                            <div class="wireframe-text w-full h-5 rounded mb-2"></div>
                            <div class="wireframe-text w-4/5 h-5 rounded"></div>
                        </div>
                        
                        <!-- Code Block -->
                        <div class="wireframe-box bg-gray-800 p-6 rounded-lg mb-6">
                            <div class="wireframe-text w-3/4 h-4 rounded mb-2 bg-gray-600"></div>
                            <div class="wireframe-text w-full h-4 rounded mb-2 bg-gray-600"></div>
                            <div class="wireframe-text w-5/6 h-4 rounded mb-2 bg-gray-600"></div>
                            <div class="wireframe-text w-2/3 h-4 rounded bg-gray-600"></div>
                        </div>
                        
                        <!-- Paragraph 3 -->
                        <div class="mb-6">
                            <div class="wireframe-text w-full h-5 rounded mb-2"></div>
                            <div class="wireframe-text w-full h-5 rounded mb-2"></div>
                            <div class="wireframe-text w-full h-5 rounded mb-2"></div>
                            <div class="wireframe-text w-3/4 h-5 rounded"></div>
                        </div>
                        
                        <!-- Subheading -->
                        <div class="wireframe-text w-1/2 h-7 rounded mb-4 bg-gray-400"></div>
                        
                        <!-- Bullet List -->
                        <div class="mb-6 pl-6">
                            <div class="flex items-center mb-2">
                                <div class="w-2 h-2 bg-gray-400 rounded-full mr-3"></div>
                                <div class="wireframe-text w-5/6 h-5 rounded"></div>
                            </div>
                            <div class="flex items-center mb-2">
                                <div class="w-2 h-2 bg-gray-400 rounded-full mr-3"></div>
                                <div class="wireframe-text w-4/5 h-5 rounded"></div>
                            </div>
                            <div class="flex items-center mb-2">
                                <div class="w-2 h-2 bg-gray-400 rounded-full mr-3"></div>
                                <div class="wireframe-text w-full h-5 rounded"></div>
                            </div>
                            <div class="flex items-center">
                                <div class="w-2 h-2 bg-gray-400 rounded-full mr-3"></div>
                                <div class="wireframe-text w-3/4 h-5 rounded"></div>
                            </div>
                        </div>
                        
                        <!-- Paragraph 4 -->
                        <div class="mb-6">
                            <div class="wireframe-text w-full h-5 rounded mb-2"></div>
                            <div class="wireframe-text w-full h-5 rounded mb-2"></div>
                            <div class="wireframe-text w-2/3 h-5 rounded"></div>
                        </div>
                    </div>
                    
                    <!-- Tags -->
                    <div class="flex flex-wrap gap-2 pt-6 border-t border-gray-200 mt-8">
                        <div class="wireframe-text w-20 h-8 rounded-full"></div>
                        <div class="wireframe-text w-24 h-8 rounded-full"></div>
                        <div class="wireframe-text w-28 h-8 rounded-full"></div>
                        <div class="wireframe-text w-20 h-8 rounded-full"></div>
                    </div>
                    
                    <!-- Share Buttons -->
                    <div class="flex items-center justify-between pt-6 border-t border-gray-200 mt-6">
                        <div class="wireframe-text w-24 h-6 rounded"></div>
                        <div class="flex space-x-3">
                            <div class="wireframe-box w-10 h-10 rounded-full"></div>
                            <div class="wireframe-box w-10 h-10 rounded-full"></div>
                            <div class="wireframe-box w-10 h-10 rounded-full"></div>
                            <div class="wireframe-box w-10 h-10 rounded-full"></div>
                        </div>
                    </div>
                </article>

                <!-- Author Bio -->
                <div class="bg-white rounded-xl shadow-sm p-6 mb-8">
                    <div class="flex items-start space-x-4">
                        <div class="wireframe-box w-20 h-20 rounded-full flex-shrink-0"></div>
                        <div class="flex-1">
                            <div class="wireframe-text w-40 h-6 rounded mb-2"></div>
                            <div class="wireframe-text w-full h-4 rounded mb-1"></div>
                            <div class="wireframe-text w-5/6 h-4 rounded mb-1"></div>
                            <div class="wireframe-text w-4/5 h-4 rounded mb-3"></div>
                            <div class="flex space-x-3">
                                <div class="wireframe-box w-8 h-8 rounded-full"></div>
                                <div class="wireframe-box w-8 h-8 rounded-full"></div>
                                <div class="wireframe-box w-8 h-8 rounded-full"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Comments Section -->
                <div class="bg-white rounded-xl shadow-sm p-8">
                    <div class="wireframe-text w-48 h-8 rounded mb-6"></div>
                    
                    <!-- Comment Form -->
                    <div class="mb-8 pb-8 border-b border-gray-200">
                        <div class="wireframe-box h-32 rounded-lg mb-4"></div>
                        <div class="flex justify-between items-center">
                            <div class="wireframe-text w-32 h-4 rounded"></div>
                            <div class="wireframe-box w-32 h-10 rounded-lg bg-blue-100"></div>
                        </div>
                    </div>
                    
                    <!-- Comment 1 -->
                    <div class="mb-6 pb-6 border-b border-gray-200">
                        <div class="flex items-start space-x-4">
                            <div class="wireframe-box w-12 h-12 rounded-full flex-shrink-0"></div>
                            <div class="flex-1">
                                <div class="flex items-center justify-between mb-2">
                                    <div class="wireframe-text w-32 h-5 rounded"></div>
                                    <div class="wireframe-text w-20 h-4 rounded"></div>
                                </div>
                                <div class="wireframe-text w-full h-4 rounded mb-1"></div>
                                <div class="wireframe-text w-5/6 h-4 rounded mb-3"></div>
                                <div class="flex space-x-4">
                                    <div class="wireframe-text w-12 h-4 rounded"></div>
                                    <div class="wireframe-text w-12 h-4 rounded"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Comment 2 -->
                    <div class="mb-6">
                        <div class="flex items-start space-x-4">
                            <div class="wireframe-box w-12 h-12 rounded-full flex-shrink-0"></div>
                            <div class="flex-1">
                                <div class="flex items-center justify-between mb-2">
                                    <div class="wireframe-text w-32 h-5 rounded"></div>
                                    <div class="wireframe-text w-20 h-4 rounded"></div>
                                </div>
                                <div class="wireframe-text w-full h-4 rounded mb-1"></div>
                                <div class="wireframe-text w-4/5 h-4 rounded mb-3"></div>
                                <div class="flex space-x-4">
                                    <div class="wireframe-text w-12 h-4 rounded"></div>
                                    <div class="wireframe-text w-12 h-4 rounded"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <aside class="lg:col-span-1">
                <!-- Table of Contents -->
                <div class="bg-white rounded-xl shadow-sm p-6 mb-6 sticky top-20">
                    <div class="wireframe-text w-40 h-6 rounded mb-4"></div>
                    <div class="space-y-3">
                        <div class="wireframe-text w-full h-4 rounded"></div>
                        <div class="wireframe-text w-5/6 h-4 rounded pl-4"></div>
                        <div class="wireframe-text w-4/5 h-4 rounded pl-4"></div>
                        <div class="wireframe-text w-full h-4 rounded"></div>
                        <div class="wireframe-text w-5/6 h-4 rounded pl-4"></div>
                        <div class="wireframe-text w-full h-4 rounded"></div>
                    </div>
                </div>

                <!-- Related Articles -->
                <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
                    <div class="wireframe-text w-40 h-6 rounded mb-4"></div>
                    
                    <!-- Related Article 1 -->
                    <div class="mb-4 pb-4 border-b border-gray-200">
                        <div class="wireframe-image wireframe-box h-32 rounded-lg mb-3"></div>
                        <div class="wireframe-text w-full h-5 rounded mb-2"></div>
                        <div class="wireframe-text w-20 h-4 rounded"></div>
                    </div>
                    
                    <!-- Related Article 2 -->
                    <div class="mb-4 pb-4 border-b border-gray-200">
                        <div class="wireframe-image wireframe-box h-32 rounded-lg mb-3"></div>
                        <div class="wireframe-text w-full h-5 rounded mb-2"></div>
                        <div class="wireframe-text w-20 h-4 rounded"></div>
                    </div>
                    
                    <!-- Related Article 3 -->
                    <div>
                        <div class="wireframe-image wireframe-box h-32 rounded-lg mb-3"></div>
                        <div class="wireframe-text w-full h-5 rounded mb-2"></div>
                        <div class="wireframe-text w-20 h-4 rounded"></div>
                    </div>
                </div>

                <!-- Newsletter Widget -->
                <div class="bg-gradient-to-br from-blue-500 to-indigo-600 rounded-xl shadow-sm p-6 text-white">
                    <div class="wireframe-text w-32 h-6 rounded mb-3 bg-blue-400"></div>
                    <div class="wireframe-text w-full h-4 rounded mb-4 bg-blue-400"></div>
                    <div class="wireframe-box h-10 rounded-lg mb-3 bg-white"></div>
                    <div class="wireframe-box h-10 rounded-lg bg-blue-700"></div>
                </div>
            </aside>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-12 mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="grid md:grid-cols-4 gap-8 mb-8">
                <div>
                    <div class="wireframe-text w-32 h-6 rounded mb-4 bg-gray-700"></div>
                    <div class="wireframe-text w-full h-4 rounded mb-2 bg-gray-700"></div>
                    <div class="wireframe-text w-5/6 h-4 rounded bg-gray-700"></div>
                </div>
                <div>
                    <div class="wireframe-text w-24 h-6 rounded mb-4 bg-gray-700"></div>
                    <div class="space-y-2">
                        <div class="wireframe-text w-20 h-4 rounded bg-gray-700"></div>
                        <div class="wireframe-text w-24 h-4 rounded bg-gray-700"></div>
                        <div class="wireframe-text w-20 h-4 rounded bg-gray-700"></div>
                    </div>
                </div>
                <div>
                    <div class="wireframe-text w-24 h-6 rounded mb-4 bg-gray-700"></div>
                    <div class="space-y-2">
                        <div class="wireframe-text w-20 h-4 rounded bg-gray-700"></div>
                        <div class="wireframe-text w-24 h-4 rounded bg-gray-700"></div>
                        <div class="wireframe-text w-20 h-4 rounded bg-gray-700"></div>
                    </div>
                </div>
                <div>
                    <div class="wireframe-text w-32 h-6 rounded mb-4 bg-gray-700"></div>
                    <div class="flex space-x-4">
                        <div class="wireframe-box w-10 h-10 rounded-full bg-gray-700"></div>
                        <div class="wireframe-box w-10 h-10 rounded-full bg-gray-700"></div>
                        <div class="wireframe-box w-10 h-10 rounded-full bg-gray-700"></div>
                    </div>
                </div>
            </div>
            <div class="border-t border-gray-700 pt-8 text-center">
                <div class="wireframe-text w-64 h-4 rounded mx-auto bg-gray-700"></div>
            </div>
        </div>
    </footer>

    <!-- Annotations -->
    <div class="fixed bottom-4 right-4 bg-white p-4 rounded-lg shadow-lg max-w-xs border-2 border-blue-500">
        <h3 class="font-bold text-sm mb-2 text-blue-600">üìê Article Page Wireframe</h3>
        <ul class="text-xs space-y-1 text-gray-600">
            <li>‚Ä¢ Main content: 2/3 width</li>
            <li>‚Ä¢ Sidebar: 1/3 width (sticky)</li>
            <li>‚Ä¢ Comments section included</li>
            <li>‚Ä¢ Related articles in sidebar</li>
        </ul>
    </div>
</body>
</html>
