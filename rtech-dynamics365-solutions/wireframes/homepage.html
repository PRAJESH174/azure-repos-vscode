<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage Wireframe - Rtech Dynamics 365 Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .wireframe-box {
            border: 2px dashed #94a3b8;
            background: #f1f5f9;
        }
        .wireframe-text {
            background: #cbd5e1;
            height: 1rem;
            margin: 0.5rem 0;
        }
        .wireframe-image {
            background: linear-gradient(135deg, #e2e8f0 25%, #cbd5e1 25%, #cbd5e1 50%, #e2e8f0 50%, #e2e8f0 75%, #cbd5e1 75%, #cbd5e1);
            background-size: 20px 20px;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 wireframe-box rounded-full"></div>
                    <div class="wireframe-text w-48 rounded"></div>
                </div>
                
                <!-- Navigation -->
                <nav class="hidden md:flex space-x-8">
                    <div class="wireframe-text w-16 rounded"></div>
                    <div class="wireframe-text w-20 rounded"></div>
                    <div class="wireframe-text w-24 rounded"></div>
                    <div class="wireframe-text w-16 rounded"></div>
                </nav>
                
                <!-- CTA Buttons -->
                <div class="flex items-center space-x-4">
                    <div class="wireframe-text w-16 rounded hidden sm:block"></div>
                    <div class="wireframe-box w-20 h-10 rounded-lg bg-blue-100"></div>
                </div>
                
                <!-- Mobile Menu Button -->
                <div class="md:hidden wireframe-box w-10 h-10 rounded"></div>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="bg-gradient-to-br from-blue-50 to-indigo-100 py-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="grid md:grid-cols-2 gap-12 items-center">
                <!-- Hero Content -->
                <div>
                    <div class="wireframe-text w-3/4 h-12 rounded mb-4"></div>
                    <div class="wireframe-text w-full h-6 rounded mb-2"></div>
                    <div class="wireframe-text w-5/6 h-6 rounded mb-2"></div>
                    <div class="wireframe-text w-4/5 h-6 rounded mb-8"></div>
                    
                    <!-- CTA Buttons -->
                    <div class="flex flex-wrap gap-4">
                        <div class="wireframe-box w-40 h-12 rounded-lg bg-blue-200"></div>
                        <div class="wireframe-box w-40 h-12 rounded-lg"></div>
                    </div>
                </div>
                
                <!-- Hero Image -->
                <div class="wireframe-image wireframe-box h-80 rounded-2xl"></div>
            </div>
        </div>
    </section>

    <!-- Featured Categories -->
    <section class="py-16 bg-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-12">
                <div class="wireframe-text w-64 h-10 rounded mx-auto mb-4"></div>
                <div class="wireframe-text w-96 h-6 rounded mx-auto"></div>
            </div>
            
            <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
                <!-- Category Card 1 -->
                <div class="wireframe-box p-6 rounded-xl hover:shadow-lg transition-shadow cursor-pointer">
                    <div class="wireframe-image w-12 h-12 rounded-lg mb-4"></div>
                    <div class="wireframe-text w-32 h-6 rounded mb-2"></div>
                    <div class="wireframe-text w-24 h-4 rounded"></div>
                </div>
                
                <!-- Category Card 2 -->
                <div class="wireframe-box p-6 rounded-xl hover:shadow-lg transition-shadow cursor-pointer">
                    <div class="wireframe-image w-12 h-12 rounded-lg mb-4"></div>
                    <div class="wireframe-text w-32 h-6 rounded mb-2"></div>
                    <div class="wireframe-text w-24 h-4 rounded"></div>
                </div>
                
                <!-- Category Card 3 -->
                <div class="wireframe-box p-6 rounded-xl hover:shadow-lg transition-shadow cursor-pointer">
                    <div class="wireframe-image w-12 h-12 rounded-lg mb-4"></div>
                    <div class="wireframe-text w-32 h-6 rounded mb-2"></div>
                    <div class="wireframe-text w-24 h-4 rounded"></div>
                </div>
                
                <!-- Category Card 4 -->
                <div class="wireframe-box p-6 rounded-xl hover:shadow-lg transition-shadow cursor-pointer">
                    <div class="wireframe-image w-12 h-12 rounded-lg mb-4"></div>
                    <div class="wireframe-text w-32 h-6 rounded mb-2"></div>
                    <div class="wireframe-text w-24 h-4 rounded"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Latest Articles -->
    <section class="py-16 bg-gray-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center mb-12">
                <div class="wireframe-text w-48 h-10 rounded"></div>
                <div class="wireframe-text w-24 h-8 rounded"></div>
            </div>
            
            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Article Card 1 -->
                <article class="bg-white rounded-xl shadow-sm hover:shadow-md transition-shadow overflow-hidden">
                    <div class="wireframe-image h-48"></div>
                    <div class="p-6">
                        <div class="flex items-center space-x-2 mb-3">
                            <div class="wireframe-text w-20 h-5 rounded"></div>
                            <div class="wireframe-text w-24 h-5 rounded"></div>
                        </div>
                        <div class="wireframe-text w-full h-7 rounded mb-3"></div>
                        <div class="wireframe-text w-full h-4 rounded mb-1"></div>
                        <div class="wireframe-text w-5/6 h-4 rounded mb-4"></div>
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-2">
                                <div class="wireframe-box w-8 h-8 rounded-full"></div>
                                <div class="wireframe-text w-24 h-4 rounded"></div>
                            </div>
                            <div class="wireframe-text w-16 h-4 rounded"></div>
                        </div>
                    </div>
                </article>
                
                <!-- Article Card 2 -->
                <article class="bg-white rounded-xl shadow-sm hover:shadow-md transition-shadow overflow-hidden">
                    <div class="wireframe-image h-48"></div>
                    <div class="p-6">
                        <div class="flex items-center space-x-2 mb-3">
                            <div class="wireframe-text w-20 h-5 rounded"></div>
                            <div class="wireframe-text w-24 h-5 rounded"></div>
                        </div>
                        <div class="wireframe-text w-full h-7 rounded mb-3"></div>
                        <div class="wireframe-text w-full h-4 rounded mb-1"></div>
                        <div class="wireframe-text w-5/6 h-4 rounded mb-4"></div>
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-2">
                                <div class="wireframe-box w-8 h-8 rounded-full"></div>
                                <div class="wireframe-text w-24 h-4 rounded"></div>
                            </div>
                            <div class="wireframe-text w-16 h-4 rounded"></div>
                        </div>
                    </div>
                </article>
                
                <!-- Article Card 3 -->
                <article class="bg-white rounded-xl shadow-sm hover:shadow-md transition-shadow overflow-hidden">
                    <div class="wireframe-image h-48"></div>
                    <div class="p-6">
                        <div class="flex items-center space-x-2 mb-3">
                            <div class="wireframe-text w-20 h-5 rounded"></div>
                            <div class="wireframe-text w-24 h-5 rounded"></div>
                        </div>
                        <div class="wireframe-text w-full h-7 rounded mb-3"></div>
                        <div class="wireframe-text w-full h-4 rounded mb-1"></div>
                        <div class="wireframe-text w-5/6 h-4 rounded mb-4"></div>
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-2">
                                <div class="wireframe-box w-8 h-8 rounded-full"></div>
                                <div class="wireframe-text w-24 h-4 rounded"></div>
                            </div>
                            <div class="wireframe-text w-16 h-4 rounded"></div>
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </section>

    <!-- Newsletter Section -->
    <section class="py-16 bg-blue-600">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <div class="wireframe-text w-96 h-10 rounded mx-auto mb-4 bg-blue-400"></div>
            <div class="wireframe-text w-full h-6 rounded mx-auto mb-8 bg-blue-400"></div>
            
            <div class="flex flex-col sm:flex-row gap-4 max-w-md mx-auto">
                <div class="wireframe-box flex-1 h-12 rounded-lg bg-white"></div>
                <div class="wireframe-box w-full sm:w-32 h-12 rounded-lg bg-blue-800"></div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="grid md:grid-cols-4 gap-8 mb-8">
                <!-- Footer Column 1 -->
                <div>
                    <div class="wireframe-text w-32 h-6 rounded mb-4 bg-gray-700"></div>
                    <div class="wireframe-text w-full h-4 rounded mb-2 bg-gray-700"></div>
                    <div class="wireframe-text w-5/6 h-4 rounded mb-2 bg-gray-700"></div>
                    <div class="wireframe-text w-4/5 h-4 rounded bg-gray-700"></div>
                </div>
                
                <!-- Footer Column 2 -->
                <div>
                    <div class="wireframe-text w-24 h-6 rounded mb-4 bg-gray-700"></div>
                    <div class="space-y-2">
                        <div class="wireframe-text w-20 h-4 rounded bg-gray-700"></div>
                        <div class="wireframe-text w-24 h-4 rounded bg-gray-700"></div>
                        <div class="wireframe-text w-20 h-4 rounded bg-gray-700"></div>
                        <div class="wireframe-text w-16 h-4 rounded bg-gray-700"></div>
                    </div>
                </div>
                
                <!-- Footer Column 3 -->
                <div>
                    <div class="wireframe-text w-24 h-6 rounded mb-4 bg-gray-700"></div>
                    <div class="space-y-2">
                        <div class="wireframe-text w-20 h-4 rounded bg-gray-700"></div>
                        <div class="wireframe-text w-24 h-4 rounded bg-gray-700"></div>
                        <div class="wireframe-text w-20 h-4 rounded bg-gray-700"></div>
                        <div class="wireframe-text w-16 h-4 rounded bg-gray-700"></div>
                    </div>
                </div>
                
                <!-- Footer Column 4 -->
                <div>
                    <div class="wireframe-text w-32 h-6 rounded mb-4 bg-gray-700"></div>
                    <div class="flex space-x-4">
                        <div class="wireframe-box w-10 h-10 rounded-full bg-gray-700"></div>
                        <div class="wireframe-box w-10 h-10 rounded-full bg-gray-700"></div>
                        <div class="wireframe-box w-10 h-10 rounded-full bg-gray-700"></div>
                        <div class="wireframe-box w-10 h-10 rounded-full bg-gray-700"></div>
                    </div>
                </div>
            </div>
            
            <div class="border-t border-gray-700 pt-8 flex flex-col sm:flex-row justify-between items-center">
                <div class="wireframe-text w-48 h-4 rounded mb-4 sm:mb-0 bg-gray-700"></div>
                <div class="flex space-x-6">
                    <div class="wireframe-text w-20 h-4 rounded bg-gray-700"></div>
                    <div class="wireframe-text w-24 h-4 rounded bg-gray-700"></div>
                    <div class="wireframe-text w-16 h-4 rounded bg-gray-700"></div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Annotations -->
    <div class="fixed bottom-4 right-4 bg-white p-4 rounded-lg shadow-lg max-w-xs border-2 border-blue-500">
        <h3 class="font-bold text-sm mb-2 text-blue-600">üìê Wireframe Legend</h3>
        <ul class="text-xs space-y-1 text-gray-600">
            <li>‚Ä¢ Dashed boxes = Interactive elements</li>
            <li>‚Ä¢ Gray bars = Text content</li>
            <li>‚Ä¢ Checkered = Images/Media</li>
            <li>‚Ä¢ Blue = Primary actions</li>
        </ul>
    </div>
</body>
</html>
